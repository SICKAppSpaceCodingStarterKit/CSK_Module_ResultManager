<layout-row id="RowLayout1">
	<layout-column id="ColumnLayout1" style="align-items:stretch">
		<stacked-view id="SV_Login">
			<stacked-pane id="SP_LoginOK" value="true">
				<layout-row id="RowLayout5">
					<layout-column id="ColumnLayout7" style="align-items: stretch">
						<layout-row id="RowLayout6">
							<layout-column id="ColumnLayout8" style="align-items: stretch">
								<layout-row id="RowLayout9">
									<layout-column id="ColumnLayout11" style="align-items: stretch">
										<davinci-text-field id="TF_ExpressionName" type="text"
											title="Name of expression" label="Name of expression">
											<crown-edpws-binding property="value"
												name="CSK_ResultManager/OnNewStatusExpressionName"
												update-on-resume>
											</crown-edpws-binding>
											<crown-binding event="change"
												name="CSK_ResultManager/setExpressionName" path="param/args/name"
												auto-commit>
											</crown-binding>
										</davinci-text-field>
									</layout-column>
									<layout-column id="ColumnLayout12" style="align-items: stretch">
										<davinci-button id="Button_AddExpression" type="primary"
											icon-position="append">
											<span>Add Expression</span>
											<crown-binding event="submit"
												name="CSK_ResultManager/addExpressionViaUI" auto-commit>
											</crown-binding>
										</davinci-button>
									</layout-column>
								</layout-row>
								<layout-row id="RowLayout17">
									<layout-column id="ColumnLayout18" style="align-items: stretch">
										<davinci-drop-down id="DD_Expressions" label="Selected Expression">
											<crown-edpws-binding property="data"
												name="CSK_ResultManager/OnNewStatusListOfExpressions"
												update-on-resume converter="convertToList">
											</crown-edpws-binding>
											<crown-edpws-binding property="value"
												name="CSK_ResultManager/OnNewStatusSelectedExpression"
												update-on-resume>
											</crown-edpws-binding>
											<crown-binding event="change"
												name="CSK_ResultManager/selectExpressionByName"
												path="param/args/selection" auto-commit>
											</crown-binding>
										</davinci-drop-down>
									</layout-column>
									<layout-column id="ColumnLayout19" style="align-items: stretch">
										<davinci-button id="Button_DeleteExpression" type="accent"
											icon-position="append">
											<span>Delete Expression</span>
											<crown-binding event="submit"
												name="CSK_ResultManager/deleteExpressionViaUI" auto-commit>
											</crown-binding>
										</davinci-button>
									</layout-column>
								</layout-row>
								<davinci-value-display id="VD_Expression"
									label="Expression to process"
									title="Expression to process, like 'param1 * (10+param2)' (see also https://www.toggledbits.com/luaxp )">
								</davinci-value-display>
								<davinci-text-field id="TF_Expression" type="text"
									title="Expression to process, like 'param1 * (10+param2)' (see also https://www.toggledbits.com/luaxp )"
									placeholder="e.g. 'param1 * (10+param2)' OR 'param1'">
									<crown-edpws-binding property="value"
										name="CSK_ResultManager/OnNewStatusExpression" update-on-resume>
									</crown-edpws-binding>
									<crown-binding event="change" name="CSK_ResultManager/setExpression"
										path="param/args/expression" auto-commit>
									</crown-binding>
								</davinci-text-field>
								<layout-row id="RowLayout7" style="justify-content: flex-end">
									<davinci-collapse id="CollapseExpressionInfo" collapsed-title="Info"
										expanded-title="Hide">
										<davinci-value-display id="VD_ExpressionInfo"
											value="Expression to process, like 'param1 * (10+param2)' or 'param1 && param2' etc. (see also https://www.toggledbits.com/luaxp)">
										</davinci-value-display>
									</davinci-collapse>
								</layout-row>
								<layout-row id="RowLayout15" style="align-items: center">
									<davinci-value-display id="VD_ExpressionResultLabel"
										label="Expression result:">
									</davinci-value-display>
									<davinci-value-display id="VD_ExpressionResult">
										<crown-edpws-binding property="value"
											name="CSK_ResultManager/OnNewStatusResult" update-on-resume>
										</crown-edpws-binding>
									</davinci-value-display>
								</layout-row>
								<layout-row id="RowLayout8"
									class="myCustomFrame_CSK_Module_ResultManager">
									<layout-column id="ColumnLayout9" style="align-items: stretch">
										<davinci-value-display id="VD_Criteria" label="Criteria">
										</davinci-value-display>
										<davinci-drop-down id="DD_CriteriaType" label="Type">
											<davinci-option id="Option_NUMBER" value="NUMBER">
												<span>NUMBER</span>
											</davinci-option>
											<davinci-option id="Option_RANGE" value="RANGE">
												<span>RANGE</span>
											</davinci-option>
											<davinci-option id="Option_STRING" value="STRING">
												<span>STRING</span>
											</davinci-option>
											<davinci-option id="Option_BOOL" value="BOOL">
												<span>BOOL</span>
											</davinci-option>
											<crown-edpws-binding property="value"
												name="CSK_ResultManager/OnNewStatusCriteriaType" update-on-resume>
											</crown-edpws-binding>
											<crown-binding event="change" name="CSK_ResultManager/setCriteriaType"
												path="param/args/criteriaType" auto-commit>
											</crown-binding>
										</davinci-drop-down>
										<stacked-view id="SV_Criteria">
											<stacked-pane id="SP_Number" value="NUMBER">
												<layout-row id="RowLayout11">
												<layout-column id="ColumnLayout10" style="align-items: stretch">
												<davinci-numeric-field id="NF_CriteriaNumber" type="outline"
													min="-9007199254740991" max="9007199254740991" ticks="1"
													group-separator="," decimal-separator="." format-pattern="0.00">
												<crown-binding event="change" name="CSK_ResultManager/setCriteria"
													path="param/args/criteria" auto-commit>
												</crown-binding>
												<crown-edpws-binding property="value"
													name="CSK_ResultManager/OnNewStatusCriteria" update-on-resume>
												</crown-edpws-binding>
												</davinci-numeric-field>
												</layout-column>
												</layout-row>
											</stacked-pane>
											<stacked-pane id="SP_Range" value="RANGE">
												<layout-row id="RowLayout10">
												<layout-column id="ColumnLayout13" style="align-items: stretch">
												<davinci-numeric-field id="NF_CriteriaMin" type="outline"
													min="-9007199254740991" max="9007199254740991" ticks="1"
													group-separator="," decimal-separator="." format-pattern="0.00">
												<crown-binding event="change" name="CSK_ResultManager/setCriteria"
													path="param/args/criteria" auto-commit>
												</crown-binding>
												<crown-edpws-binding property="value"
													name="CSK_ResultManager/OnNewStatusCriteria" update-on-resume>
												</crown-edpws-binding>
												</davinci-numeric-field>
												</layout-column>
												<layout-column id="ColumnLayout14" style="align-items: stretch">
												<davinci-numeric-field id="NF_CriteriaMax" type="outline"
													min="-9007199254740991" max="9007199254740991" ticks="1"
													group-separator="," decimal-separator="." format-pattern="0.00">
												<crown-binding event="change"
													name="CSK_ResultManager/setCriteriaMaximum"
													path="param/args/maxCriteria" auto-commit>
												</crown-binding>
												<crown-edpws-binding property="value"
													name="CSK_ResultManager/OnNewStatusCriteriaMaximum"
													update-on-resume>
												</crown-edpws-binding>
												</davinci-numeric-field>
												</layout-column>
												</layout-row>
											</stacked-pane>
											<stacked-pane id="SP_Bool" value="BOOL">
												<layout-row id="RowLayout12">
												<layout-column id="ColumnLayout15" style="align-items: stretch">
												<davinci-toggle-switch id="TS_Criteria"
													class="myCustomMargin_CSK_Module_ResultManager">
												<crown-binding event="change" name="CSK_ResultManager/setCriteria"
													path="param/args/criteria" auto-commit>
												</crown-binding>
												<crown-edpws-binding property="checked"
													name="CSK_ResultManager/OnNewStatusCriteria" update-on-resume>
												</crown-edpws-binding>
												</davinci-toggle-switch>
												</layout-column>
												</layout-row>
											</stacked-pane>
											<stacked-pane id="SP_String" value="STRING">
												<layout-row id="RowLayout13">
												<layout-column id="ColumnLayout16" style="align-items: stretch">
												<davinci-text-field id="TF_Criteria" type="text" label="Text"
													title="Criteria for expression result (optional minimum value if range)">
												<crown-binding event="change" name="CSK_ResultManager/setCriteria"
													path="param/args/criteria" auto-commit>
												</crown-binding>
												<crown-edpws-binding property="value"
													name="CSK_ResultManager/OnNewStatusCriteriaString"
													update-on-resume>
												</crown-edpws-binding>
												</davinci-text-field>
												</layout-column>
												</layout-row>
											</stacked-pane>
											<crown-edpws-binding property="value"
												name="CSK_ResultManager/OnNewStatusCriteriaType" update-on-resume>
											</crown-edpws-binding>
										</stacked-view>
									</layout-column>
								</layout-row>
								<layout-row id="RowLayout18" style="align-items: center">
									<davinci-value-display id="VD_CriteriaResult"
										label="Criteria result:">
									</davinci-value-display>
									<davinci-status-indicator id="SI_CriteriaResult">
										<span></span>
										<crown-edpws-binding property="status"
											name="CSK_ResultManager/OnNewStatusCriteriaResult"
											update-on-resume>
										</crown-edpws-binding>
									</davinci-status-indicator>
								</layout-row>
								<layout-row id="RowLayout14"
									class="myCustomFrame_CSK_Module_ResultManager">
									<layout-column id="ColumnLayout17" style="align-items: stretch">
										<layout-row id="RowLayout16" style="justify-content: space-between">
											<davinci-button id="Button_AddParameter" type="bare"
												icon-position="append">
												<span>Add Parameter</span>
												<crown-binding event="submit"
													name="CSK_ResultManager/addParameterViaUI" auto-commit>
												</crown-binding>
											</davinci-button>
											<davinci-button id="Button_ClearData" type="bare-neutral"
												icon-position="append"
												title="Clear latest received values of paramter">
												<span>Clear Data</span>
												<crown-binding event="submit"
													name="CSK_ResultManager/clearParameterDataViaUI" auto-commit>
												</crown-binding>
											</davinci-button>
											<davinci-button id="Button_DeleteParameter" type="bare-neutral"
												icon-position="append">
												<span>Delete Parameter</span>
												<crown-binding event="submit"
													name="CSK_ResultManager/deleteParameterViaUI" auto-commit>
												</crown-binding>
											</davinci-button>
										</layout-row>
										<davinci-auto-suggest id="AS_ListOfEvents" min-length="0"
											label="List of available events">
											<crown-edpws-binding property="data"
												name="CSK_ResultManager/OnNewStatusAvailableEvents"
												update-on-resume converter="convertToList">
											</crown-edpws-binding>
											<crown-binding event="change"
												name="CSK_ResultManager/selectEventViaUI" path="param/args/event"
												auto-commit>
											</crown-binding>
										</davinci-auto-suggest>
										<curie-table id="DT_Parameter" selectable select-mode="highlight_row">
											<curie-table-column id="DTC_ParameterName" header="Parameter Name">
											</curie-table-column>
											<curie-table-column id="DTC_LinkedEvent" header="Linked Event">
											</curie-table-column>
											<curie-table-column id="DTC_CurrentValue" header="Current Value">
											</curie-table-column>
											<crown-edpws-binding property="data"
												name="CSK_ResultManager/OnNewStatusParameterList" update-on-resume
												converter="convertToList">
											</crown-edpws-binding>
											<crown-binding event="row-selected"
												name="CSK_ResultManager/selectParameterViaUI"
												path="param/args/selection" auto-commit>
											</crown-binding>
										</curie-table>
										<davinci-value-display id="VD_SelectedParameter"
											label="Selected parameter">
											<crown-edpws-binding property="value"
												name="CSK_ResultManager/OnNewStatusSelectedParameter"
												update-on-resume>
											</crown-edpws-binding>
										</davinci-value-display>
										<layout-row id="RowLayout19" style="align-items: center">
											<layout-column id="ColumnLayout20" style="align-items: stretch">
												<davinci-value-display id="VD_LinkedEvent" value="Linked event">
												</davinci-value-display>
											</layout-column>
											<layout-column id="ColumnLayout21"
												style="align-items: stretch; flex-grow: 3">
												<davinci-text-field id="TF_LinkedEvent" type="text"
													placeholder="CrownName.EventName">
												<crown-edpws-binding property="value"
													name="CSK_ResultManager/OnNewStatusLinkedEvent" update-on-resume>
												</crown-edpws-binding>
												<crown-binding event="change"
													name="CSK_ResultManager/setParameterEvent" path="param/args/event"
													auto-commit>
												</crown-binding>
												</davinci-text-field>
											</layout-column>
										</layout-row>
										<layout-row id="RowLayout20" style="align-items: center">
											<layout-column id="ColumnLayout22" style="align-items: stretch">
												<davinci-value-display id="VD_ParameterPosition"
													value="Event parameter position"
													title="Parameter position of event to use (default is '1')">
												</davinci-value-display>
											</layout-column>
											<layout-column id="ColumnLayout23"
												style="align-items: stretch; flex-grow: 3">
												<davinci-numeric-field id="NF_ParameterPosition" type="outline"
													min="1" max="8" ticks="1" group-separator=","
													decimal-separator="." format-pattern="0"
													title="Parameter position of event to use (default is '1')">
												<crown-edpws-binding property="value"
													name="CSK_ResultManager/OnNewStatusEventParameterPosition"
													update-on-resume>
												</crown-edpws-binding>
												<crown-binding event="change"
													name="CSK_ResultManager/setParameterPosition"
													path="param/args/pos" auto-commit>
												</crown-binding>
												</davinci-numeric-field>
											</layout-column>
										</layout-row>
									</layout-column>
								</layout-row>
							</layout-column>
						</layout-row>
					</layout-column>
					<layout-column id="Column_PersistentData"
						class="myCustomFrame_CSK_Module_ResultManager"
						style="align-items: stretch">
						<layout-row id="RowLayout4"
							style="justify-content: space-between; align-items: center">
							<layout-column id="ColumnLayout5" style="align-items: stretch">
								<davinci-value-display id="VD_ParameterName" value="Parameter name:"
									title="Name of the parameters within the CSK_PersistentData module to be uses for this module.">
								</davinci-value-display>
							</layout-column>
							<layout-column id="ColumnLayout6" style="align-items: stretch">
								<davinci-text-field id="TF_ParameterName" type="text"
									title="Name of the parameters within the CSK_PersistentData module to be uses for this module.">
									<crown-edpws-binding property="value"
										name="CSK_ResultManager/OnNewParameterName" update-on-resume>
									</crown-edpws-binding>
									<crown-binding event="change"
										name="CSK_ResultManager/setParameterName" path="param/args/name"
										auto-commit>
									</crown-binding>
									<crown-edpws-binding property="disabled"
										name="CSK_ResultManager/OnPersistentDataModuleAvailable"
										update-on-resume converter="function(value) {return !value;}">
									</crown-edpws-binding>
								</davinci-text-field>
							</layout-column>
						</layout-row>
						<layout-row id="RowLayout2"
							style="justify-content: space-between; align-items: center">
							<davinci-value-display id="VD_LoadConfig"
								value="Load config on app start:"
								title="Load configured parameters from CSK_PersistentData on app start.">
							</davinci-value-display>
							<davinci-checkbox id="CB_LoadConfig"
								title="Load configured parameters from CSK_PersistentData on app start.">
								<span></span>
								<crown-edpws-binding property="checked"
									name="CSK_ResultManager/OnNewStatusLoadParameterOnReboot"
									update-on-resume>
								</crown-edpws-binding>
								<crown-edpws-binding property="disabled"
									name="CSK_ResultManager/OnPersistentDataModuleAvailable"
									update-on-resume converter="function(value) {return !value;}">
								</crown-edpws-binding>
								<crown-binding event="change" name="CSK_ResultManager/setLoadOnReboot"
									path="param/args/status" auto-commit>
								</crown-binding>
							</davinci-checkbox>
						</layout-row>
						<layout-row id="RowLayout3">
							<layout-column id="ColumnLayout3" style="align-items: stretch">
								<davinci-button id="B_LoadConfig" type="primary"
									icon-position="append"
									title="Load configured parameters from CSK_PersistentData module.">
									<span>Load Config</span>
									<crown-binding event="submit" name="CSK_ResultManager/loadParameters"
										auto-commit>
									</crown-binding>
									<crown-edpws-binding property="disabled"
										name="CSK_ResultManager/OnPersistentDataModuleAvailable"
										update-on-resume converter="function(value) {return !value;}">
									</crown-edpws-binding>
								</davinci-button>
							</layout-column>
							<layout-column id="ColumnLayout4" style="align-items: stretch">
								<davinci-button id="B_SaveConfig" type="primary"
									icon-position="append"
									title="Save current configured parameters of this module within CSK_PersistentData module.">
									<span>Save Config</span>
									<crown-binding event="submit" name="CSK_ResultManager/sendParameters"
										auto-commit>
									</crown-binding>
									<crown-edpws-binding property="disabled"
										name="CSK_ResultManager/OnPersistentDataModuleAvailable"
										update-on-resume converter="function(value) {return !value;}">
									</crown-edpws-binding>
								</davinci-button>
							</layout-column>
						</layout-row>
					</layout-column>
				</layout-row>
			</stacked-pane>
			<stacked-pane id="SP_LoginNotOK" value="false">
				<davinci-callout id="Callout1" type="info">
					<span>
						Please log in via CSK_UserManagement module (at least via user level "Operator")
					</span>
				</davinci-callout>
			</stacked-pane>
			<crown-edpws-binding property="value"
				name="CSK_ResultManager/OnUserLevelOperatorActive" update-on-resume
				converter="function(value) {return value.toString();}">
			</crown-edpws-binding>
		</stacked-view>
		<stacked-view id="SV_PageCalled">
			<crown-binding property="value" name="CSK_ResultManager/pageCalled"
				path="result/data/empty" auto-update="0" update-on-resume>
			</crown-binding>
		</stacked-view>
	</layout-column>
	<layout-column id="ColumnLayout2" style="align-items: stretch">
	</layout-column>
  
</layout-row>
